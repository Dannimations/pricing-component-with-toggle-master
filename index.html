<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="component">
    <h1>Our Pricing</h1>
    <div class="toggleContainer">
      <p>Annually</p>
      <div class="toggleSwitch">
        <input type="checkbox" class="toggleInput" id="toggle"
        checked>
        <label for="toggle" class="toggleLabel"></label>
      </div>
      <p>Monthly</p>
    </div>

    <div class="cardsGrid">
      <div class="card">
        <h3>Basic</h3>
        <div class="cost">&dollar; <span id="basicCost">19.99</span></div>
        <ul class="benefits">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <a href="#" class="linkBtn">Learn More</a>
      </div>

      <div class="card">
        <h3>Professional</h3>
        <div class="cost">&dollar; <span id="professionalCost">24.99</span></div>
        <ul class="benefits">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <a href="#" class="linkBtn">Learn More</a>
      </div>

      <div class="card">
        <h3>Master</h3>
        <div class="cost">&dollar; <span id="masterCost">39.99</span></div>
        <ul class="benefits">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <a href="#" class="linkBtn">Learn More</a>
      </div>
    </div>

    <img src="images/bg-top.svg" alt="top image" class="topImg">
    <img src="images/bg-bottom.svg" alt="bottom image" class="bottomImg">
  </div>

  <script src="index.js"></script>
</body>
</html>
